description: "Tasks that produce synthetic data payloads for triggering and exercising Kestra workflows."
body: "Use DataGen to simulate events without external sources by pairing core tasks or triggers with JSON, string, or byte generators. Configure a generator (`value` template or `size`) and optionally batch and store results so downstream tasks can read generated files from Kestra storage."
